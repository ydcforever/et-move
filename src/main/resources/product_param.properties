sql.update.segment.status = update ET_FLIGHT_COUPON t set t.COUPON_STATUS_INDICATOR = ? \
  where t.DOCUMENT_CARRIER_IATA_NO = ? and t.DOCUMENT_NO = ? and t.COUPON_NO = ?\
  and t.COUPON_STATUS_INDICATOR = 'S'
