sql.insert.tax = insert into ET_AUDITOR_COUPON_TAX \
  (DOCUMENT_CARRIER_IATA_NO,DOCUMENT_NO,DOCUMENT_TYPE,ISSUE_DATE,TAX_CODE,TAX_SEQ_NO,\
  TAX_ALREADY_PAID_FLAG,TAX_AMOUNT,TAX_CURRENCY,TAX_ALLOCATION_INDICATOR,INVALID_TAX_FLAG) values \
  (?, ?, ?, to_date(?, 'yyyyMMdd'), ?, ?, ?, ?, ?, ?, ?)

sql.insert.exchange = insert into ET_EXCHANGE_COUPON_USE (DOCUMENT_CARRIER_IATA_NO, DOCUMENT_NO, DOCUMENT_TYPE,\
  ISSUE_DATE, ISSUE_IN_EXCH_CARRIER_IATA_NO, ISSUE_IN_EXCH_DOCUMENT_NO, ISSUE_IN_EXCH_DOCUMENT_TYPE,\
  ISSUE_IN_EXCH_DATE, EXCHANGE_COUPON_USE_INDICATOR) values (?, ?, ?, to_date(?, 'yyyy-MM-dd'), \
  ?, ?, ?, to_date(?,'yyyy-MM-dd'), ?)

sql.insert.refund = insert into ET_REFUND_USE (DOCUMENT_CARRIER_IATA_NO, DOCUMENT_NO, ISSUE_DATE, REFUND_STATUS) \
  values (?, ?, to_date(?, 'yyyy-MM-dd'), ?)

sql.update.refund = update ET_REFUND_USE set  REFUND_STATUS = ? \
  where DOCUMENT_CARRIER_IATA_NO = ? and DOCUMENT_NO = ?

