sql.query.source = select t.source_name from ET_MOVE_CONFIG t \
  where t.module_name = ? and t.status='N' order by t.source_name

sql.update.source = update ET_MOVE_CONFIG t set t.status = ? \
  where t.module_name = ? and t.source_name = ?

